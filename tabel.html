<!DOCTYPE html>
<html>
<head>
	<title>Membuat Tabel</title>
</head>
<body>
<h2>Tabel Mahasiswa</h2>
<hr>
<table border="1" width="20%" align="center">
	<thead>
		<tr>
			<th>No</th>
			<th>Nama</th>
			<th>Alamat</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>Rohana</td>
			<td>Mataram</td>
		</tr>
		<tr>
			<td>2</td>
			<td colspan="2">Rohana lagi</td>
			<!-- <td>Mataram lagi</td> -->
		</tr>
	</tbody>
</table>
</body>
</html>
